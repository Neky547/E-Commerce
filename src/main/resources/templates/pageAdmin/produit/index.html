<!DOCTYPE html>
<html th:replace="pageAdmin/baseAdmin :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>AdminProduits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<div th:fragment="content">
    <main class="py-5">
        <div class="container">
            <h1>Gestion des articles</h1>
            <p>Nombres d'articles : <span th:text="${produits.size()}"></span></p>

            <a th:href="@{'/Groovium/admin/produit/creer'}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Article</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Cat√©gorie</th>
                    <th>Stock</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produit : ${produits}">
                    <td th:text="${produit.id}"></td>
                    <td th:text="${produit.nom}"></td>
                    <td th:text="${produit.prix}"></td>
                    <td th:text="${produit.categorie.nom}"></td>
                    <td th:text="${produit.stock}"></td>
                    <td th:text="${produit.description}"></td>
                    <td>
                        <a href="" class="btn btn-primary">Afficher</a>
                        <a href="" class="btn btn-warning">Modifier</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
