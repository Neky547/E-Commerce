<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-5 mt-5 text-center" th:text="${produit.nom}"></h1>
        <div class="row">
            <div class="col">
                <img class="img-fluid" th:src="@{${produit.lienImage}}" alt="">
            </div>
            <div class="col">
                <ul>
                    <li>Prix : <span th:text="${produit.prix}"></span></li>
                    <li>Stock : <span th:text="${produit.stock}"></span></li>
                    <li></li>
                    <li>Description : <span th:text="${produit.description}"></span></li>
                </ul>
            </div>
        </div>

        <div class="btn-group mt-5">
            <a th:href="@{/Groovium/admin/produit}" class="btn btn-secondary">Retour</a>
            <a href=""  class="btn btn-secondary">Modifier</a>
            <a href=""  class="btn btn-secondary">Supprimer</a>
        </div>
    </div>
</body>
</html>
