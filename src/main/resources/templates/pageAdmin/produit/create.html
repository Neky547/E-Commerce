<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Création</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-5 text-center">Création d'un nouveau produit</h1>
        <form th:object="${produit}" action="" method="post">
            <div class="row">
                <div class="my-2 mx-auto col-4">
                    <div class="mb-2"><label for="inputNom">Saisir le nom :</label>
                        <input required minlength="5" maxlength="255" id="inputNom" th:field="*{nom}" type="text" class="form-control">
                    </div>
                    <div class="mb-2"><label for="description">Saisir la description :</label>
                        <textarea minlength="5" maxlength="255" class="form-control" id="description" th:field="*{description}" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mb-2"><label for="inputStock">Saisir le stock :</label>
                        <input required min="0" max="1000" id="inputStock" th:field="*{stock}" type="number" class="form-control">
                    </div>
                    <div class="mb-2"><label for="inputPrix">Saisir le prix :</label>
                        <input required min="0" max="10000" id="inputPrix" th:field="*{prix}" type="number" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="categorie">Choisir la categorie</label>
                        <select required th:field="*{categorie.id}" id="categorie" class="form-select">
                            <option disabled value=""></option>
                            <option th:each="uneCategorie : ${categories}" th:value="${uneCategorie.id}" th:text="${uneCategorie.nom}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Envoyer</button>
                    <a th:href="@{/Groovium/admin/produit}" class="btn btn-secondary">Retour</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
