<!DOCTYPE html>
<html th:replace="pageAdmin/baseAdmin :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GrooviumAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div th:fragment="content">
    <h1 class="text-center mt-5">Administration des catégories</h1>
    <h3>Catégories</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="uneCategorie : ${categories}">
            <th th:text="${uneCategorie.id}" scope="row"></th>
            <td th:text="${uneCategorie.nom}"></td>
            <td><td><button type="button" class="btn btn-primary">Afficher</button>  <button type="button" class="btn btn-warning">Modifier</button>  <button type="button" class="btn btn-danger">Supprimer</button></td></td>
        </tr>

        </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
        <a  class="btn btn-success" th:href="@{'/Groovium/pageAdmin/categorie/create'}">+ Créer une nouvelle catégorie</a>
    </div>
</div>
</body>
</html>
